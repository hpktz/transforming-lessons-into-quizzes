<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'un quizz</title>
    <link rel="stylesheet" href="/static/css/creation.css">
</head>
<body>
    <main id="main">
        <h1>Contexte du cours</h1>
        <p class="error-message">{{error_mess}}</p>
        <form action="{{ url_for('create2') }}" method="POST" id="quizz_form_stp1" enctype="multipart/form-data">
            <p>Quel est le nom de votre cours ?</p>
            <input type="text" name="course_name" id="course_name" placeholder="Ex: Biologie moléculaire" required>
            <div class="selector">
                <p>Quel est le niveau de votre cours ?</p>
                <select name="course_level" id="course_level" required>
                    <option value="1">Licence 1</option>
                    <option value="2">Licence 2</option>
                    <option value="3">Licence 3</option>
                    <option value="4">Master 1</option>
                    <option value="5">Master 2</option>
                    <option value="6">Doctorat</option>
                </select>
            </div>
            <input type="file" name="course_pdf" id="course_pdf" accept="application/pdf" required>
            <label for="course_pdf" id="course_pdf_label">
                <div>Ajouter un fichier PDF</div>
            </label>
            <input type="submit" value="Suivant">
        </form>
    </main>
    <script src="/static/js/creation-step1.js"></script>
</body>
</html>
